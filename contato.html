<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>
        <link rel='stylesheet' href="reset.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class = "caixa">
                <h1>
                    <img src="logo.png" alt="Logo da Barbearia Alura">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Produtos.html">Produtos</a></li>
                        <li><a href="Contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomeCompleto">Nome completo</label>
                <input type="text" id="nomeCompleto"  class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

                <label for="msg">Mensagem</label>
                <textarea cols="60" rows="10" id="msg" class="input-padrao"></textarea>
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label>
                        <input type="radio"  name="contato" value="email" id="radio-email">
                        E-mail
                    </label>

                    <label>
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone
                    </label>
                    
                    <label>
                        <input type="radio" nome="contato" value="telefone" id="radio-whats" checked>
                        WhatsApp
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Qual Horario prefere ser atendido?</legend>
                    <select>
                        <option>Manh√£</option>
                        <option>Tarde</option>~
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" checked>
                    Gostaria de receber as novidades por e-mail?
                </label>



                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        
                        <th>Dia</th>
                        <th>Horario</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08:00 hrs as 20:00hrs </td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08:00 hrs as 20:00hrs</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08:00 hrs as 20:00hrs</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer class = "copyright">
            <img src = "logo-branco.png" alt="Logo da Barbearia Alura">
            <p> &copy; Copyright barbearia Alura - 2020</p>
        </footer>
    </body>    
</html>
